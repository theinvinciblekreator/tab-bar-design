<!DOCTYPE html>
<html>

<head>
    <!-- we are gonna use fontawesome for the fonts in this code   -->

    <link href="./styles/main.css" rel="stylesheet">

    <!-- link to fontawesome ..... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Tab Bar</title>
</head>

<body>
    <h1>TAB BAR </h1>

    <div class="container">

        <div class="icon-holder">

            <div class="icons">
                <span>
                    <!-- icon from fontawesome icons -->
                    <i class="far fa-user"></i>
                </span>

                <p>Profile</p>
            </div>

            <!-- copy and paste into four place for four icons -->
            <div class="icons">
                <span>
                    <!-- icon from fontawesome icons -->
                    <i class="fas fa-download"></i>
                </span>

                <p>Download</p>
            </div>

            <div class="icons">
                <span>
                    <!-- icon from fontawesome icons -->
                    <i class="fas fa-share-alt"></i>
                </span>

                <p>Share</p>
            </div>

            <div class="icons">
                <span>
                    <!-- icon from fontawesome icons -->
                    <i class="fas fa-award"></i>
                </span>

                <p>Awards</p>
            </div>
        </div>


    </div>

</body>

</html>
